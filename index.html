<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YOUR LIBRARY</h1>
        </header>
        
        <form id="new-book-form" action="">
            <input type="text" name="title" id="title" placeholder="Enter Book Title" required>
            <input type="text" name="author" id="author" placeholder="Enter Author" required>
            <input type="number" name="pages" id="pages" placeholder="Enter # of Pages" required>
            <label for="read"><input type="checkbox" id="read">I have read this book</label>
            <button type="submit" id="add">Add Book</button>
        </form>
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read?</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </main>
    </div>


<script src="script.js"></script>
</body>
</html>
